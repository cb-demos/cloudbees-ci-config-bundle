jenkins:
  systemMessage: 'Jenkins configured using CloudBees CI CasC - v1'
unclassified:
  hibernationConfiguration:
    activities:
    - "build"
    - "web"
    enabled: true
    gracePeriod: 39600
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    hookSecretConfigs:
    - credentialsId: "cloudbees-ci-github-webhook-secret"
  globallibraries:
    libraries:
    - defaultVersion: "master"
      name: "cb-days-library"
      retriever:
        modernSCM:
          scm:
            github:
              credentialsId: "github-sa"
              repoOwner: "REPLACE_GITHUB_ORG"
              repository: "pipeline-library"
credentials:
  system:
    domainCredentials:
    - credentials:
      - string:
          description: "Webhook secret for CloudBees CI GitHub App"
          id: "cloudbees-ci-github-webhook-secret"
          scope: SYSTEM
          secret: "${gitHubWebhookSecret}"
      - gitHubApp:
          apiUri: "https://api.github.com"
          appID: "89390"
          description: "CloudBees CI REPLACE_GITHUB_ORG GitHub App credential"
          id: "github-sa"
          owner: "REPLACE_GITHUB_ORG"
          privateKey: "${gitHubAppPrivateKey}"
groovy:
  - url: https://raw.githubusercontent.com/REPLACE_GITHUB_ORG/cloudbees-ci-config-bundle/master/groovy/create-pipeline-template-job.groovy 
