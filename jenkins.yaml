jenkins:
  systemMessage: 'Jenkins configured using CloudBees CI CasC - v1'
unclassified:
  hibernationConfiguration:
    activities:
    - "build"
    - "web"
    enabled: true
    gracePeriod: 36000
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  globallibraries:
    libraries:
    - defaultVersion: "master"
      name: "cb-days"
      retriever:
        modernSCM:
          scm:
            github:
              credentialsId: "github-sa"
              id: "${GITHUB_ORGANIZATION}"
              repoOwner: "${GITHUB_ORGANIZATION}"
              repository: "pipeline-library"
globalCloudBeesPipelineTemplateCatalog:
  catalogs:
  - branchOrTag: "master"
    scm:
      git:
        credentialsId: "github-sa"
        id: "${GITHUB_ORGANIZATION}"
        remote: "https://github.com/${GITHUB_ORGANIZATION}/pipeline-template-catalog.git"
    updateInterval: "1h"

